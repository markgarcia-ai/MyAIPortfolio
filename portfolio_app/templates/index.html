<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Progress</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #chartContainer {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Portfolio Progress Over Time</h1>
    <div id="chartContainer">
        <canvas id="portfolioChart"></canvas>
    </div>

    <script>
        // Fetch portfolio data from the backend
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const portfolio = data.portfolio;

                // Extract dates and portfolio values
                const dates = portfolio.map(entry => entry.date);
                const values = portfolio.map(entry => entry.portfolio_value);
                const invested = portfolio.map(entry => entry.portfolio_invested);

                // Create the chart
                const ctx = document.getElementById('portfolioChart').getContext('2d');
                const portfolioChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [
                            {
                                label: 'Portfolio Value',
                                data: values,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                fill: false,
                                tension: 0.1
                            },
                            {
                                label: 'Portfolio Invested',
                                data: invested,
                                borderColor: 'rgba(153, 102, 255, 1)',
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                fill: false,
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Portfolio Value and Invested Over Time'
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            },
                            legend: {
                                display: true,
                                position: 'top',
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        },
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Amount ($)'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching portfolio data:', error));
    </script>
</body>
</html>
