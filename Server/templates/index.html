<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Investment Options</h1>
        <form action="/invest" method="post" class="mt-3">
            <div class="mb-3">
                <label for="budget" class="form-label">Enter your budget</label>
                <input type="number" step="0.01" class="form-control" id="budget" name="budget" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
        <div>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div>
            <form id="dataForm">
                <label for="x">X:</label>
                <input type="number" id="x" name="x" required>
                <label for="y">Y:</label>
                <input type="number" id="y" name="y" required>
                <button type="submit">Add Data</button>
            </form>
        </div>
        <script>
            const data = {{ data | tojson }};
        </script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>
</body>
</html>
